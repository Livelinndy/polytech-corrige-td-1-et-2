<ng-container *ngIf="(errorService.errors$ | async) as errors">
  <div class="card">
    <div class="card-title">
      <h3>Errors</h3>
    </div>
    <div class="card-content">
      <div class="error-list">
        <div class="error" *ngFor="let error of errors">
          Error {{error.error.status}} on {{error.operation}} : {{error.error.statusText}}
        </div>
      </div>
    </div>
    <div class="card-action">
      <div class="right">
        <button class="btn-card" (click)="errorService.clearErrors()">CLEAR</button>
      </div>
    </div>
  </div>
</ng-container>
