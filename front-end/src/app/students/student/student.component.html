<div class="student card">
  <div class="card-title">
    <h3>{{student.firstName}} {{student.lastName}}</h3>
  </div>
  <div class="card-content">
    <ng-container *ngIf="student.email">
      <i class="fas fa-at"></i> {{student.email}}
    </ng-container>
  </div>
  <div class="card-action">
    <div class="right">
      <button class="btn-card" (click)="studentDetails()">DETAILS</button>
    </div>
    <div class="left">
      <button class="btn-icon-card" (click)="studentRemoval($event)"><i class="fas fa-trash"></i></button>
    </div>
  </div>
</div>
